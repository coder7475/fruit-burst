<!DOCTYPE html>
<html lang="en">
  <!-- head  -->
  <head>
    <!-- meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robiul Hossain" />
    <meta
      name="description"
      content="Assignment 3 for web development course by Programming Hero"
    />
    <meta name="keywords" content="HTML, tailwind, daisyui" />

    <!-- Page Title  -->
    <title>Fruit Burst</title>

    <!-- CDN to tailwindcss and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- connect to google font: lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font css  -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <!-- connect to font-awesome -->
    <script
      src="https://kit.fontawesome.com/f6a4c6cc70.js"
      crossorigin="anonymous"
    ></script>

    <!-- script to customize color and theme  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              title: "#121212",
              
            },
          },
        },
      };
    </script>

    <!-- link to extra css file if needed  -->
    <link href="styles.css" rel="stylesheet">


  </head>
  <!-- body  -->
  <body>
    <header>
        <!-- navbar - mobile -->
        <div class="navbar bg-base-100 md:hidden">
            <div class="flex-1">
                <img src="./images/logo.png" alt="fruit logo" class="w-8 h-8">
              <a class="btn btn-ghost text-base font-extrabold">Fruit Burst</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <i class="fa-solid fa-bars"></i></svg>
              </button>
            </div>
        </div>
        <!-- nav-bar for table and larger devices  -->
        <div class="navbar bg-base-100 hidden md:flex">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
        
            </div>
        </div>

    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
